<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Site Cadastro</title>
</head>

<body>

    <header class="site-header b4">
        <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" width="30" height="30" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-item nav-link" href="#" id="linkListarPacientes">Listar</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-item nav-link" data-toggle="modal" data-target="#modalIncluirPaciente" href="#">Incluir</a>
                </li>
            </ul>
            </div>
        </nav>
    </header>


    <main role="main" class="container ml-9 p-0 principal1">
        <div id="inicio">
            <h1 id="inicio" class="display-3"><center>Lista de Pacientes</center></h1>
        </div>
        <table class="table table-hover table-striped">
            <thead class="thead bg-info">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Data Nascimento</th>
                    <th scope="col">Peso</th>
                    <th scope="col">Altura</th>
                    <th scope="col">Editar</th>
                </tr>
            </thead>
            <tbody id="btabela" class="center" style="border: 1px solid rgb(0, 174, 255)" ></tbody>
        </table>






    <div class="modal fade" id="modalIncluirPaciente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="border-color:rgb(0, 174, 255)">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastro de Pacientes</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>

                        <div class="form-group">
                            <label for="campoNome">Nome</label>
                            <input type="text" class="form-control" id="campoNome"
                                aria-describedby="nomeHelp" placeholder="Nome">
                            <small id="nomeHelp" class="form-text text-muted">Informe o seu nome completo </small>
                        </div>
                        <div class="form-group">
                            <label for="campoTelefone">Telefone</label>
                            <input type="text" class="form-control" id="campoTelefone"
                                aria-describedby="telefoneHelp" placeholder="Telefone">
                            <small id="telefoneHelp" class="form-text text-muted">Informe com DDD.</small>
                        </div>
                        <div class="form-group">
                            <label for="campoDatanasc">Data de Nascimento</label>
                            <input type="date" class="form-control" id="campoDatanasc"
                                aria-describedby="datanascHelp" placeholder="Data de Nascimento">
                            <small id="datanascHelp" class="form-text text-muted">Informe sua data de nascimento</small>
                        </div>
                        <div class="form-group">
                            <label for="campoPeso">Peso</label>
                            <input type="text" class="form-control" id="campoPeso"
                                aria-describedby="pesoHelp" placeholder="Peso">
                            <small id="pesoHelp" class="form-text text-muted">Informe seu peso em Kg</small>
                        </div>
                        <div class="form-group">
                            <label for="campoAltura">Altura</label>
                            <input type="text" class="form-control" id="campoAltura"
                                aria-describedby="alturaHelp" placeholder="Altura">
                            <small id="alturaHelp" class="form-text text-muted">Informe sua altura em M</small>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
                    <button id="btIncluirPaciente" type="button" class="btn btn-outline-info">Incluir</button>
                </div>
            </div>
        </div>
    </div>
    </main>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- cÃ³digo do front-end -->
    <script src="js/script.js"></script>
</body>
</html>
